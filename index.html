<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Translator</title>
</head>
<body>
    <h1>Text to Speech Translator</h1>

    <!-- Form to input text and select language -->
    <form action="/process" method="POST">
        <label for="text">Enter Text:</label><br>
        <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>

        <label for="language">Select Language:</label><br>
        <select id="language" name="language" required>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <!-- Add more languages if needed -->
        </select><br><br>

        <input type="submit" value="Generate Audio">
    </form>

    <!-- Audio playback (if audio is generated) -->
    {% if audio_url %}
        <h2>Audio Playback</h2>
        <audio controls>
            <source src="{{ audio_url }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    {% endif %}

    <!-- Excel download link (if Excel file is generated) -->
    {% if excel_url %}
        <h2>Download Conversion Details</h2>
        <a href="{{ excel_url }}" download>Click here to download the conversion details</a>
    {% endif %}
</body>
</html>
